<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <button id="newGame">New Game</button>
    
    <div id="pickone">
    <p>Best of 5. Please make a selection.</p>
        <div id="buttons">
            <img class="makeASelection" id="rock" src="images/rock.png"/> <!-- http://clipart-library.com/clip-art/rock-clipart-transparent-23.htm -->
            <img class="makeASelection" id="paper" src="images/paper.png"/> <!-- http://clipart-library.com/clip-art/paper-clipart-transparent-3.htm -->
            <img class="makeASelection" id="scissors" src="images/scissors.png"/>  <!-- http://clipart-library.com/clipart/ATbKBx55c.htm -->
        </div>
    </div>
   
    <div id="results">

    </div>

    <script src="scripts.js"></script>
</body>
